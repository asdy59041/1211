<h1> 御前上茶（手作 抹茶專賣店 ）<h1><p>


京都風抹茶味，「御前上茶」是一群年輕人在日本體驗了道道地地的抹茶後，<br>
決定將這樣的好味道帶回台灣，讓喜愛抹茶的朋友不用出國也能品嚐到囉！<P>
裝潢簡約舒適，目前在 高雄 已經有兩間店面囉！而且！！！<br>
他們還有香氣超濃厚的抹茶鬆餅耶！好逼人啊～～～<p><hr>
