<h1> 宇治。玩笑亭<h1><p>


是間簡約的和風小店舖，是用京都．伊藤久右衛門的宇治抹茶，品項不多，<br>
但都是用心製作的抹茶單品！除了抹茶霜淇淋，抹茶凍聖代也有搭配很多特別的口味，<br>
像是柚子清酒、雪塩牛乳、草莓仙子、蜂蜜檸檬等創意口味呀！當然也有手刷特濃抹茶拿鐵，不過是每日限定唷！<p><hr>
