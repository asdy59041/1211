<h1> 懿品乳酪菓子手造所 清水茶食<h1><p>


高雄 很有名氣的懿品乳酪，開了「清水茶食」這以 抹茶 為主的日式甜品店，<br>
讓人可以坐下來悠悠享用。在這邊也能吃到店家的招牌十勝捲唷！而不同於一般的門市，<br>
這邊能吃到店家特製的霜淇淋，而除了抹茶外，還有一個很特別的口味－御腐手工豆漿霜淇淋！<br>
熱愛日式甜品的朋友們，可以到清水茶食品嚐看看～<p><hr>
