<h1> 雷芽茶飲 <h1><p>


位於文藻校區，簡約的裝潢，以茶品為主分為罐裝及杯裝，<br>
還有文青系簡約餐點跟茶風味冰淇淋，比較不同的是雷芽茶飲是用德島抹茶！<br>
茶品部分以「手刷一抹綠」跟「雷芽半小時」為招牌呀！手刷一抹綠是調和抹茶跟綠茶，清爽又解渴啊！<br>
而雷芽半小時，則是抹茶鮮奶，得名為半小時，是因為過半小時後抹茶的香氣為最濃厚～<p><hr>
